name: Sync

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Update dependencies
        run: pnpm update
        
      - name: Run build
        run: pnpm run build
        continue-on-error: true
        
      - name: Run tests
        run: pnpm test
        continue-on-error: true
        
      - name: Check for updates
        id: check-updates
        run: |
          git diff --exit-code package.json pnpm-lock.yaml || echo "has_updates=true" >> $GITHUB_OUTPUT
        shell: bash
        
      - name: Create Pull Request
        if: steps.check-updates.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: sync dependencies'
          title: 'chore: sync dependencies'
          body: |
            Auto-generated dependency sync
            
            - Updated dependencies to latest versions
            - Build and tests verified
          branch: deps/auto-sync
          delete-branch: true
