[build]
  command = "pnpm exec vite build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/ai/chat"
  to = "/.netlify/functions/ai-chat"
  status = 200

[[redirects]]
  from = "/api/ai/health"
  to = "/.netlify/functions/ai-health"
  status = 200
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
