<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - P.S-Full.AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .feature {
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .feature::before {
            content: "âœ… ";
        }

        .status {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .retry-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .retry-btn:hover {
            transform: scale(1.05);
        }

        .retry-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ”Œ</div>
        <h1>You're Offline</h1>
        <p>Don't worry! P.S-Full.AI works offline too</p>

        <div class="features">
            <div class="feature">Your conversations are saved locally</div>
            <div class="feature">Basic AI assistance still available</div>
            <div class="feature">Everything syncs when you're back online</div>
            <div class="feature">Background monitoring continues</div>
            <div class="feature">Daily reports will be sent when connected</div>
        </div>

        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="status" id="status">
            Checking connection...
        </div>
    </div>

    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'âœ… Back online! Reloading...';
                status.style.background = 'rgba(76, 175, 80, 0.3)';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                status.textContent = 'ðŸ”Œ Offline - will auto-reconnect when available';
                status.style.background = 'rgba(255, 255, 255, 0.15)';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Check immediately
        updateStatus();

        // Check every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
